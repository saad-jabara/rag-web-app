<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp Handbook RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user .message-content {
            background: #667eea;
            color: white;
        }

        .assistant .message-content {
            background: #e9ecef;
            color: #333;
        }

        .sources {
            margin-top: 12px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .source-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .source-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        .source-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-direction: column;
        }

        .loading-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-note {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            padding: 12px 16px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #c33;
        }

        .welcome {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #666;
        }

        .welcome p {
            font-size: 14px;
            line-height: 1.6;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .example-btn {
            padding: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
        }

        .example-btn:hover {
            border-color: #667eea;
            background: #f9f9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Basecamp Handbook RAG</h1>
            <p>Ask questions about Basecamp's employee handbook</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>Ask me anything about Basecamp's employee handbook. I'll find the most relevant information and provide answers with sources.</p>
                <div class="examples">
                    <button class="example-btn" onclick="askQuestion('What benefits does Basecamp offer employees?')">
                        Benefits
                    </button>
                    <button class="example-btn" onclick="askQuestion('How does Basecamp support work-life balance?')">
                        Work-Life Balance
                    </button>
                    <button class="example-btn" onclick="askQuestion('What is Basecamp\'s approach to internal communication?')">
                        Communication
                    </button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="questionInput"
                placeholder="Ask a question about Basecamp's handbook..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        let isFirstQuery = true;

        async function askQuestion(question) {
            questionInput.value = question;
            sendQuestion();
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Clear input
            questionInput.value = '';

            // Add user message to chat
            addMessage(question, 'user');

            // Show loading message with first-query warning
            let loadingMsg = 'Searching handbook...';
            if (isFirstQuery) {
                loadingMsg = '<div class="loading-text"><span class="spinner"></span><span>Initializing (may take 1-2 min)...</span></div><div class="loading-note">Building knowledge base on first query</div>';
            } else {
                loadingMsg = '<div class="loading"><div class="loading-text"><span class="spinner"></span><span>Searching...</span></div></div>';
            }
            const loadingId = addMessage(loadingMsg, 'assistant', true);

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'error') {
                    removeMessage(loadingId);
                    addMessage(`Error: ${data.error}`, 'assistant');
                } else {
                    removeMessage(loadingId);

                    let messageContent = data.answer;
                    if (data.sources && data.sources.length > 0) {
                        messageContent += '\n\n---SOURCES---\n';
                        data.sources.forEach((source, index) => {
                            messageContent += `\nSource ${index + 1}: ${source.source}\n${source.content}`;
                        });
                    }

                    addMessage(messageContent, 'assistant', false, data.sources);
                    isFirstQuery = false; // Mark first query as done
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage(`Error: ${error.message}`, 'assistant');
                isFirstQuery = false; // Mark first query as done even if it failed
            }

            questionInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        function addMessage(text, role, isLoading = false, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = `msg-${Date.now()}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading">' + text + '</div>';
            } else if (role === 'assistant' && sources.length > 0) {
                contentDiv.innerHTML = text.replace(/---SOURCES---[\s\S]*/g, '');

                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<div class="source-title">ðŸ“– Sources</div>';

                sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.innerHTML = `<strong>Source ${index + 1}:</strong> ${source.source}<br><em>${source.content}</em>`;
                    sourcesDiv.appendChild(sourceItem);
                });

                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(sourcesDiv);
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
                return messageDiv.id;
            } else {
                contentDiv.textContent = text;
            }

            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageDiv.id;
        }

        function removeMessage(id) {
            const message = document.getElementById(id);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>
</html>
